<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/categories.css">
  <title>Gadgy</title>
</head>

<body>
  <header class="showcase">
    <div class="container">
      <div class="nav__container">
        <nav class="dsk-navbar">
          <a href="#" class="logo">gadgy</a>
          <ul class="nav">
            <li class="nav__item"><a href="index.html" class="nav__link">home</a></li>
            <li class="nav__item"><a href="about.html" class="nav__link">about</a></li>
            <li class="nav__item"><a href="#" class="nav__link">categories</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <nav class="mb-navbar">
          <ul class="nav">
            <li class="nav__item"><a href="index.html" class="nav__link">home</a></li>
            <li class="nav__item"><a href="about.html" class="nav__link">about</a></li>
            <li class="nav__item"><a href="#" class="nav__link">categories</a></li>
          </ul>
        </nav>
        <div class="cta">
          <i class="fas fa-shopping-cart cart"></i>
          <button class="btn sign-in">Sign up</button>
          <button class="btn log-in">Log in</button>
        </div>
      </div>
    </div>
  </header>

  <!-- categories -->

  <main>
    <div class="container">
      <div class="main-grid">
        <section class="products-navigation">
          <div class="brand-filter">
            <form>
              <h4>Filter by brand</h4>
              <select name="brands" id="brands" aria-label="filter by brand">
                <!-- <option value="brand-1">Brand 1</option> -->
              </select>
            </form>
          </div>
          <div class="categories">
            <h3>Categories</h3>
            <ul class="category-list">
              <!-- <li>Category name</li> -->
            </ul>
          </div>
          <div class="price-filter">
            <h3>Filter by price</h3>
            <input type="range" min="" max="" name="price" id="price-slider">
            <p class="price-range">Rs: 000 - Rs: 9999</p>
          </div>
        </section>
        <section class="product-container">
          <div class="filters">
          </div>
          <div class="products">
            <!-- <div class="card">
              <img src="" alt="">
              <div class="overlay">
                <ul class="card__detail">
                  <li class="product-name"></li>
                  <li class="product-price"></li>
                  <button class="btn">Order Now</button>
                </ul>
              </div>
            </div> -->
          </div>
        </section>
      </div>
    </div>
  </main>
  <template id="card-template">
    <div class="card">
      <img src="" alt="">
      <div class="overlay">
        <ul class="card__detail">
          <li class="product-name"></li>
          <li class="product-price"></li>
          <a href="" class="btn">Visit</a>
        </ul>
      </div>
    </div>
  </template>
</body>
<script src="./js/basics.js"></script>
<script src="./js/categories.js" type="module"></script>

</html>
